<div class="container">
            <div>
                <h3 class="title-image ng-binding">{{titleView}}</h3>
            </div>

    <!-- FORM -->
    <form name="imageForm" novalidate>
    <div class="main-body">
            <div class="row">
                <div class="col-md-6" ng-show="showimageSrc">
                    <!-- Preview Image -->
                        <label>Preview</label>
                            <div class="image-logotypeContainer">
                                <div class="image-container">
                                    <img class="default-image" ng-src="../styles/images/default_picture.jpg" ng-hide="imageSrc"/>
                                    <img class="image-preview" ng-src="{{imageSrc}}" ng-hide="!imageSrc"/>
                                </div>
                                <div class="box-upload">
                                    <input id="uploadFile" name="uploadFile" class="image-upload" placeholder="Choose File" disabled="disabled" value="{{imageName}}" required>
                                    <div class="fileUpload btn btn-mob btn-primary">
                                        <span>Upload</span>
                                        <input type="file" file-input="files" id="imageType" name="imageSelected" accept="image/png, image/jpeg" multiple ng-file-select="onFileSelect($file)"  class="upload">
                                     </div>
                                    <p ng-show="!imageSelected && submitted" class="error"> Required!</p>
                                </div>

                            </div>
                 </div>
                <div class="col-md-6">
                    <label>Name: </label>
                    <input type="text" class="form-control" name="name" ng-model="name" placeholder="Name" ng-minlength="3" maxlength="50" required>
                    <p ng-show="imageForm.name.$error.required && submitted" class="error">Required!</p>

                    <label>Description: </label>
                    <textarea type="text" class="form-control" name="description" ng-model="description" placeholder="Description" maxlength="500"></textarea>

                    <!-- Tags-->
                    <label>Tags: </label>
                    <tags-input name="tags" ng-model="tags" required></tags-input>
                    <p ng-show="!tags.length && submitted" class="error">Required!</p>

                    <div class="image-middleContainer" ng-show="size">
                        <label>Size: </label> {{size | bytes}}
                    </div>
                    <!-- Contributors -->
                    <div class="row">
                        <div class="col-md-9 image-middleContainerContributor">
                            <label>Contributor:</label>
                            <input type="text" name="contributorSelected" ng-model="contributorSelected" placeholder="Start typing.." typeahead="contributor for contributor in contributors" class="form-control" required>
                            <p ng-show="imageForm.contributorSelected.$error.required && submitted" class="error">Required!</p>
                        </div>
                    </div>
                    <!-- Albums -->
                    <div class="row">
                        <div class="col-md-6 image-middleContainerContributor">
                            <label>Album:</label>
                            <input type="text" name="albumSelected" ng-model="albumSelected"  placeholder="Start typing.." typeahead="album for album in albums" class="form-control" required>
                            <p ng-show="imageForm.albumSelected.$error.required && submitted" class="error">Required!</p>
                        </div>
                    </div>

                    <div class="footer-image">
                        <button type="submit" ng-click="save()" class="action-form footer-button">Save</button>
                        <button type="button" ng-click="cancel()" class="action-form footer-button">Cancel</button>
                    </div>
                 </div>
             </div>             <!-- End ROW-->
        </div> <!-- end Main Body-->
    </form>
</div> <!-- end Container -->
