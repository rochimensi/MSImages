<div class="main-body">
    <form name='upload' method='post' enctype="multipart/form-data" action="http://localhost:4040">
        <p float= "left">Name: </p> <input float= "left" name="file-name" placeholder="Name">
        <div class="form-group theme-middleContainer">
        <label>Preview</label>

        <div class="input-group theme-logotypeContainer">
            <div class="image-container">
            <img class="default-image" ng-src="../styles/images/default_picture.jpg" ng-hide="imageSrc!==undefined"/>
            <img class="image-preview" ng-src="{{imageSrc}}" ng-hide="imageSrc==undefined"/>
             </div>
             <div class="theme-browse-image-container">
             <input id="uploadFile" name="uploadFile" class="logo-name" placeholder="Choose File" disabled="disabled" value="{{imageName}}"/>
                 <div class="fileUpload btn btn-mob theme-upload">
                     <span>Upload</span>
                    <input type="file" name="uploadedfile">
                 </div>
             </div>
        </div>
         <div class="error" ng-show="invalidImageExtension">{{formValidationMessage.formatImagesUpload}}</div>
        </div>
    <div class="footer-role">
        <button type="submit" class="btn-mob action-form footer-button">Save</button>
        <button type="button" ng-click="cancel()" class="btn-mob white action-form footer-button">Cancel</button>
    </div> <!-- /container -->
    </form>
</div>
