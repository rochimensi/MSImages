<div class="container">
    <div class="row">
        <div class="title-image">
            <h3 class="ng-binding">{{titleView}}</h3>
        </div>
        <div class="row-fluid">
            <alert ng-repeat="alert in alerts" type="alert.type" close="alert.close($index)">{{alert.msg}}</alert>
        </div>
        <div class="main-body">
            <form name="uploadImageForm">
                <div class="image-middleContainer">
                    <label>Name: </label>
                    <input type="text" class="form-control" float= "left" name="name" ng-model="name" placeholder="Name" maxlength="50" required>
                    <span class="error" ng-show="uploadImageForm.name.$error.required && submitted">Required!</span>
                </div>
                <div class="image-middleContainer">
                    <label>Description: </label>
                    <textarea type="text" class="form-control" float= "left" name="description" ng-model="description" placeholder="Description" maxlength="500"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 image-middleContainerContributor">
                            <label>Contributor:</label>
                            <select type="text" class="form-control" name="defaultContributorSelected" ng-model="defaultContributorSelected" ng-options="contributor for contributor in contributors"> <option value="">Choose a default contributor</option></select>

                    </div>
                    <div class="col-md-1 add">
                        <button ng-click="addContributor()" class="btn btn-mob btn-primary"> + Add</button>
                    </div>
                    <div ng-show="addContrib">
                        <div class="col-md-3 image-middleContainerContributor">
                            <label>New Contributor:</label>
                            <input type="text" class="form-control" float= "left" name="nameContributor" ng-model="nameContributor" placeholder="Name Contributor" maxlength="50">
                        </div>
                        <div class="col-md-2 add">
                            <button ng-click="saveContributor()" class="btn-mob btn-primary"> + Save</button>
                            <button ng-click="cancelContributor()" class="btn-mob btn-primary"> + Cancel</button>
                        </div>
                    </div>
                </div>

                <div class="image-middleContainer">
                    <label>Preview</label>
                    <div class="image-logotypeContainer">
                        <div class="image-container">
                            <img class="default-image" ng-src="../styles/images/default_picture.jpg" ng-hide="imageSrc"/>
                            <img class="image-preview" ng-src="{{imageSrc}}" ng-hide="!imageSrc"/>
                        </div>
                        <div class="image-browse-image-container">
                            <input id="uploadFile" name="uploadFile" class="image-name" placeholder="Choose File" disabled="disabled" value="{{imageName}}"/>
                            <div class="fileUpload btn btn-mob btn-primary">
                                <span>Upload</span>
                                <input type="file" file-input="files" id="imageType" name="imageSelected" accept="image/png, image/jpeg" multiple ng-file-select="onFileSelect($file)"  class="upload ng-pristine ng-valid" required>
                                <span class="error" ng-show="uploadImageForm.imageSelected.$error.required && submitted">Required!</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="image-middleContainer">
                    <label>Tags: </label>
                    <tags-input name="tags" ng-model="tags"></tags-input>
                </div>
                <div class="footer-image">
                    <button type="submit" ng-click="save()" class="btn-mob action-form footer-button">Save</button>
                    <button type="button" ng-click="cancel()" class="btn-mob action-form footer-button">Cancel</button>
                </div> <!-- /container -->
            </form>
        </div>
    </div>
</div>
