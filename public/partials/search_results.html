<div class="container">
    <!-- Example row of columns -->
    <div class="row" ng-repeat="image in images">
        <div class="col-md-1">{{image.name}}</div>
        <div class="col-md-1">{{image.id}}</div>
        <div class="col-md-1">{{image.tag}}</div>
        <div> <a href="#/edit-image/:image.id">Edit</a></div>
    </div>

</div> <!-- /container -->
