<div class="container">
    <div class="title-image main-body">
        <h3 class="ng-binding">{{titleView}}</h3>
    </div>

    <div class="row main-body">
        <h4 class="col-md-4">Preview </h4>
        <h4 class="col-md-2">Name </h4>
        <h4 class="col-md-2">Description</h4>
        <h4 class="col-md-2">Tags</h4>
        <h4 class="col-md-2">  </h4>


    <div class="row" ng-repeat="image in images">
        <div class="main-body">

            <div class="col-md-4">
                <a href="#/edit-image/{{image.id}}" class="search-preview thumbnail">
                    <img ng-src="../styles/images/default_picture.jpg">
                </a>
            </div>

        <div class="col-md-2">{{image.name}}</div>
        <div class="col-md-2">{{image.description}}</div>
        <div class="col-md-2">{{image.tags}}</div>
        <div class="col-md-2"> <a href="#/edit-image/{{image.id}}">Edit</a></div>
        </div>
    </div>
    </div>


</div> <!-- /container -->
